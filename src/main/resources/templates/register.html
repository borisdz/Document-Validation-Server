<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
</head>
<body>
<div class="container">
    <form class="form-signin mt-xl-5" method="post" action="/register">
        <h2 class="form-signin-heading">Register</h2>
        <p>
            <label for="userEmail" class="sr-only">Email</label>
            <input type="text" id="userEmail" name="userEmail" class="form-control" placeholder="Email" required="" autofocus="">
        </p>
        <p>
            <label for="userName" class="sr-only">Username</label>
            <input type="text" id="userName" name="userName" class="form-control" placeholder="Username" required="" autofocus="">
        </p>
        <p>
            <label for="userPassword" class="sr-only">Password</label>
            <input type="password" id="userPassword" name="userPassword" class="form-control" placeholder="Password" required="" autofocus="">
        </p>
        <p>
            <label for="repeatedPassword" class="sr-only">Repeat Password</label>
            <input type="password" id="repeatedPassword" name="repeatedPassword" class="form-control" placeholder="Repeat Password" required="" autofocus="">
        </p>


        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign up</button>
    </form>
    <a href="/login" class="btn btn-block btn-light">Already have an account? Login here!</a>
</div>
</body>
</html>
